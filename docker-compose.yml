version: '3.7'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs 
      - ./vhost:/etc/nginx/vhost.d 
      - ./html:/usr/share/nginx/html 
      
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme:/etc/acme.sh
    environment:
        - DEFAULT_EMAIL=justin.mach@mail.utoronto.ca
        
  client:
    image: ghcr.io/utscc09/client-jchmach:dev
    container_name: ajaxclient
    restart: always
    expose:
      - 3000
    environment:
      - VIRTUAL_HOST=ajaxpictures.me
      - LETSENCRYPT_HOST=ajaxpictures.me
      
  server:
    image: ghcr.io/utscc09/server-jchmach:dev
    container_name: ajaxserver
    restart: always
    expose:
      - 5000
    environment:
      - VIRTUAL_HOST=api.ajaxpictures.me
      - LETSENCRYPT_HOST=api.ajaxpictures.me